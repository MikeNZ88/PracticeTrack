<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracticeTrack</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Application Scripts -->
    <script src="js/data.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="js/timer.js" defer></script>
    <script src="js/settings.js" defer></script>
    <script src="js/stats.js" defer></script>
    <script src="js/sessions.js" defer></script>
    <script src="js/goals.js" defer></script>
    <script src="js/media.js" defer></script>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-practice">Practice</span>
                <span class="logo-track">Track</span>
            </div>
            <div class="tagline">Your musical journey companion</div>
            <button class="header-settings-button" id="header-settings-button">
                <i data-lucide="settings"></i>
            </button>
        </header>

        <!-- Main Navigation -->
        <nav class="main-nav">
            <button class="nav-item active" data-page="timer">
                <i data-lucide="clock"></i>
                Timer
            </button>
            <button class="nav-item" data-page="sessions">
                <i data-lucide="list"></i>
                Sessions
            </button>
            <button class="nav-item" data-page="goals">
                <i data-lucide="target"></i>
                Goals
            </button>
            <button class="nav-item" data-page="stats">
                <i data-lucide="bar-chart"></i>
                Stats
            </button>
            <button class="nav-item" data-page="media">
                <i data-lucide="image"></i>
                Media
            </button>
            <button class="nav-item" data-page="settings">
                <i data-lucide="settings"></i>
                Settings
            </button>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Timer Page -->
            <section id="timer-page" class="page active">
                <div class="page-header">
                    <h1>Practice Timer</h1>
                </div>
                <div class="timer-container">
                    <div class="form-group">
                        <label for="practice-category">Practice Category</label>
                        <select id="practice-category" class="form-control">
                            <option value="">Select Practice Category</option>
                        </select>
                    </div>
                    
                    <div class="timer-display-container">
                        <div class="timer-display">00:00:00</div>
                        <div class="timer-progress-container">
                            <div class="timer-progress"></div>
                        </div>
                    </div>
                    
                    <div class="timer-controls">
                        <button id="start-timer" class="primary-button">
                            <i data-lucide="play"></i>
                            Start
                        </button>
                        <button id="stop-timer" class="secondary-button">
                            <i data-lucide="square"></i>
                            Stop
                        </button>
                        <button id="reset-timer" class="secondary-button">
                            <i data-lucide="rotate-ccw"></i>
                            Reset
                        </button>
                        <button id="save-timer" class="primary-button">
                            <i data-lucide="save"></i>
                            Save Session
                        </button>
                    </div>
                    
                    <div class="session-form">
                        <div class="form-group">
                            <label for="session-notes">Session Notes</label>
                            <textarea id="session-notes" class="form-control" rows="4" placeholder="Add notes about your practice session..."></textarea>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Sessions Page -->
            <section id="sessions-page" class="page">
                <div class="page-header">
                    <h1>Practice Sessions</h1>
                </div>
                <div class="filters">
                    <input type="text" class="search-input" placeholder="Search sessions...">
                    <select class="category-filter">
                        <option value="">All Categories</option>
                    </select>
                    <div class="date-range">
                        <input type="date" class="date-input" placeholder="Start Date">
                        <input type="date" class="date-input" placeholder="End Date">
                    </div>
                </div>
                <div id="sessions-list" class="sessions-list">
                    <!-- Sessions will be added here -->
                </div>
            </section>

            <!-- Goals Page -->
            <section id="goals-page" class="page">
                <div class="page-header">
                    <h1>Practice Goals</h1>
                </div>
                <div class="filters">
                    <input type="text" class="goals-search-input" placeholder="Search goals...">
                    <select class="goals-category-filter">
                        <option value="">All Categories</option>
                    </select>
                    <select class="goals-status-filter">
                        <option value="all">All Goals</option>
                        <option value="active" selected>Active Goals</option>
                        <option value="completed">Completed Goals</option>
                    </select>
                </div>
                <div class="goal-actions">
                    <button id="add-goal-btn" class="primary-button add-goal-button">
                        <i data-lucide="plus"></i>
                        Add Goal
                    </button>
                </div>
                <div id="goals-list" class="goals-list">
                    <!-- Goals will be populated here -->
                </div>
            </section>

            <!-- Stats Page -->
            <section id="stats-page" class="page">
                <div class="page-header">
                    <h1>Practice Statistics</h1>
                </div>
                <div class="filters">
                    <select id="category-filter" class="stats-category-filter">
                        <option value="">All Categories</option>
                    </select>
                    <div class="date-range">
                        <input type="date" id="start-date" class="stats-date-input" placeholder="Start Date">
                        <input type="date" id="end-date" class="stats-date-input" placeholder="End Date">
                    </div>
                </div>
                <div class="stats-container">
                    <!-- Stats will be displayed here -->
                </div>
            </section>

            <!-- Media Page -->
            <section id="media-page" class="page">
                <div class="page-header">
                    <h1>Practice Media</h1>
                </div>
                <div class="media-container">
                    <div class="media-controls">
                        <button class="primary-button" id="add-photo">
                            <i data-lucide="camera"></i>
                            Add Photo
                        </button>
                        <button class="primary-button" id="add-video">
                            <i data-lucide="video"></i>
                            Add Video
                        </button>
                        <button class="primary-button" id="add-note">
                            <i data-lucide="file-text"></i>
                            Add Note
                        </button>
                    </div>
                    <div id="media-list" class="media-list">
                        <!-- Media items will be populated here -->
                    </div>
                </div>
            </section>

            <!-- Settings Page -->
            <section id="settings-page" class="page">
                <div class="page-header">
                    <h1>Settings</h1>
                </div>
                <div class="settings-container">
                    <div class="settings-section">
                        <h2>Categories</h2>
                        <div class="settings-row">
                            <div class="add-category-form">
                                <input type="text" id="new-category-name" placeholder="Enter new category name">
                                <button id="add-category-btn" class="primary-button">Add Category</button>
                            </div>
                            <div class="categories-container">
                                <div id="categories-list" class="categories-list">
                                    <!-- Categories will be populated here -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h2>Lesson Schedule</h2>
                        <div class="settings-row">
                            <div class="form-group">
                                <label for="lesson-day">Lesson Day</label>
                                <select id="lesson-day">
                                    <option value="">Select Day</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="lesson-time">Lesson Time</label>
                                <input type="time" id="lesson-time">
                            </div>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h2>Data Management</h2>
                        <div class="data-buttons">
                            <button id="export-data" class="secondary-button">
                                <i data-lucide="download"></i>
                                Export Data
                            </button>
                            <button id="import-data" class="secondary-button">
                                <i data-lucide="upload"></i>
                                Import Data
                            </button>
                        </div>
                        <div class="clear-data-section">
                            <h4>Clear Data</h4>
                            <div class="data-buttons">
                                <button id="clear-all-data" class="danger-button">
                                    <i data-lucide="alert-triangle"></i>
                                    Clear All Data
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Mobile Navigation -->
        <nav class="mobile-nav">
            <button class="nav-item active" data-page="timer">
                <i data-lucide="clock"></i>
                <span>Timer</span>
            </button>
            <button class="nav-item" data-page="sessions">
                <i data-lucide="list"></i>
                <span>Sessions</span>
            </button>
            <button class="nav-item" data-page="goals">
                <i data-lucide="target"></i>
                <span>Goals</span>
            </button>
            <button class="nav-item" data-page="stats">
                <i data-lucide="bar-chart"></i>
                <span>Stats</span>
            </button>
            <button class="nav-item" data-page="media">
                <i data-lucide="image"></i>
                <span>Media</span>
            </button>
            <button class="nav-item" data-page="settings">
                <i data-lucide="settings"></i>
                <span>Settings</span>
            </button>
        </nav>
    </div>

    <!-- Add Default Categories Dialog -->
    <!-- Dialog has been removed in the simplified approach -->
</body>
</html>
