<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 400">
  <!-- Definitions for reuse -->
  <defs>
    <!-- Primary brand colors -->
    <linearGradient id="header-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b7ff5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2861c7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Phone frame -->
    <g id="phone-frame">
      <rect width="260" height="520" rx="30" fill="#111111" />
      <rect x="5" y="5" width="250" height="510" rx="25" fill="#ffffff" />
    </g>
    
    <!-- Status Bar -->
    <g id="status-bar">
      <rect width="250" height="25" fill="#ffffff" />
      <text x="125" y="17" font-family="Inter, Arial, sans-serif" font-size="10" fill="#222831" text-anchor="middle">9:41 AM</text>
      <text x="30" y="17" font-family="Inter, Arial, sans-serif" font-size="10" fill="#222831" text-anchor="middle">•••</text>
      <text x="220" y="17" font-family="Inter, Arial, sans-serif" font-size="10" fill="#222831" text-anchor="middle">100%</text>
    </g>
    
    <!-- Bottom Navigation -->
    <g id="bottom-nav">
      <rect x="5" y="475" width="250" height="40" rx="0 0 20 20" fill="#ffffff" stroke="#e6ebf5" stroke-width="1" />
      
      <!-- Timer Icon -->
      <g id="nav-timer" transform="translate(40, 495)">
        <circle cx="0" cy="0" r="12" fill="none" stroke="#8a95a5" stroke-width="1.5" />
        <path d="M0,-5 L0,0 L4,4" stroke="#8a95a5" stroke-width="1.5" fill="none" />
        <text x="0" y="20" font-family="Inter, Arial, sans-serif" font-size="8" fill="#8a95a5" text-anchor="middle">Timer</text>
      </g>
      
      <!-- Sessions Icon -->
      <g id="nav-sessions" transform="translate(100, 495)">
        <rect x="-8" y="-8" width="16" height="16" rx="2" fill="none" stroke="#8a95a5" stroke-width="1.5" />
        <text x="0" y="20" font-family="Inter, Arial, sans-serif" font-size="8" fill="#8a95a5" text-anchor="middle">Sessions</text>
      </g>
      
      <!-- Stats Icon -->
      <g id="nav-stats" transform="translate(160, 495)">
        <path d="M-6,-6 L-6,6 M0,-6 L0,6 M6,-6 L6,6" stroke="#8a95a5" stroke-width="1.5" />
        <text x="0" y="20" font-family="Inter, Arial, sans-serif" font-size="8" fill="#8a95a5" text-anchor="middle">Stats</text>
      </g>
      
      <!-- Media Icon -->
      <g id="nav-media" transform="translate(220, 495)">
        <rect x="-6" y="-6" width="12" height="12" fill="none" stroke="#8a95a5" stroke-width="1.5" />
        <text x="0" y="20" font-family="Inter, Arial, sans-serif" font-size="8" fill="#8a95a5" text-anchor="middle">Media</text>
      </g>
    </g>
    
    <!-- Timer Header -->
    <g id="timer-header">
      <rect width="250" height="60" rx="20" fill="#3b7ff5" />
      <text x="125" y="25" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Practice<tspan fill="#ff7a43">Track</tspan></text>
      <text x="125" y="45" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Practice Timer</text>
    </g>
    
    <!-- Sessions Header -->
    <g id="sessions-header">
      <rect width="250" height="60" rx="20" fill="#3b7ff5" />
      <text x="125" y="25" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Practice<tspan fill="#ff7a43">Track</tspan></text>
      <text x="125" y="45" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Practice Sessions</text>
    </g>
    
    <!-- Stats Header -->
    <g id="stats-header">
      <rect width="250" height="60" rx="20" fill="#3b7ff5" />
      <text x="125" y="25" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Practice<tspan fill="#ff7a43">Track</tspan></text>
      <text x="125" y="45" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Practice Stats</text>
    </g>
    
    <!-- Media Header -->
    <g id="media-header">
      <rect width="250" height="60" rx="20" fill="#3b7ff5" />
      <text x="125" y="25" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Practice<tspan fill="#ff7a43">Track</tspan></text>
      <text x="125" y="45" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Media Library</text>
    </g>
    
    <!-- Metronome Header -->
    <g id="metronome-header">
      <rect width="250" height="60" rx="20" fill="#3b7ff5" />
      <text x="125" y="25" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Practice<tspan fill="#ff7a43">Track</tspan></text>
      <text x="125" y="45" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Metronome</text>
    </g>
  </defs>

  <!-- Timer Screen -->
  <g transform="translate(80, 50)">
    <use href="#phone-frame" />
    <use href="#bottom-nav" />
    
    <!-- Active Timer Icon -->
    <g transform="translate(40, 495)">
      <circle cx="0" cy="0" r="12" fill="none" stroke="#3b7ff5" stroke-width="1.5" />
      <path d="M0,-5 L0,0 L4,4" stroke="#3b7ff5" stroke-width="1.5" fill="none" />
      <text x="0" y="20" font-family="Inter, Arial, sans-serif" font-size="8" fill="#3b7ff5" text-anchor="middle">Timer</text>
    </g>
    
    <!-- Update the screen title - centered with brand blue color -->
    <text x="130" y="30" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#3b7ff5" text-anchor="middle">Practice Timer</text>
    
    <!-- Category Selection -->
    <g transform="translate(25, 50)">
      <rect x="0" y="0" width="210" height="40" rx="8" fill="#ffffff" stroke="#e6ebf5" stroke-width="1" />
      <text x="15" y="25" font-family="Inter, Arial, sans-serif" font-size="14" fill="#8a95a5">Select Practice Category</text>
      <path d="M190,20 L195,25 L190,30" stroke="#8a95a5" stroke-width="1.5" fill="none" />
    </g>
    
    <!-- Timer Circle -->
    <g transform="translate(130, 150)">
      <circle cx="0" cy="0" r="70" fill="#f8f9fc" stroke="#e9f0fd" stroke-width="8" />
      <circle cx="0" cy="0" r="60" fill="none" stroke="#e9f0fd" stroke-width="1" />
      <circle cx="0" cy="0" r="40" fill="none" stroke="#e9f0fd" stroke-width="1" />
      
      <!-- Orange dots on the circles -->
      <circle cx="0" cy="-60" r="3" fill="#ff7a43" />
      <circle cx="0" cy="-40" r="3" fill="#ff7a43" />
      
      <text x="0" y="10" font-family="monospace" font-size="28" font-weight="bold" fill="#ff7a43" text-anchor="middle">00:00:04</text>
      <text x="0" y="32" font-family="Inter, Arial, sans-serif" font-size="14" fill="#555f6a" text-anchor="middle">Paused</text>
    </g>
    
    <!-- Resume Button -->
    <g transform="translate(130, 260)">
      <rect x="-55" y="-25" width="110" height="50" rx="25" fill="#3b7ff5" />
      <text x="0" y="7" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle">Resume</text>
    </g>
  </g>
  
  <!-- Sessions Screen -->
  <g transform="translate(350, 50)">
    <use href="#phone-frame" />
    <use href="#bottom-nav" />
    
    <!-- Active Sessions Icon -->
    <g transform="translate(100, 495)">
      <rect x="-8" y="-8" width="16" height="16" rx="2" fill="none" stroke="#3b7ff5" stroke-width="1.5" />
      <text x="0" y="20" font-family="Inter, Arial, sans-serif" font-size="8" fill="#3b7ff5" text-anchor="middle">Sessions</text>
    </g>
    
    <!-- Update the screen title - centered with brand blue color -->
    <text x="130" y="30" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#3b7ff5" text-anchor="middle">Practice Sessions</text>
    
    <!-- Date filter -->
    <g transform="translate(25, 40)">
      <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="14" fill="#8a95a5">Last 7 days</text>
      <path d="M75,0 L80,-5 L85,0" stroke="#8a95a5" stroke-width="1" />
    </g>
    
    <!-- Session cards -->
    <!-- Session 1 -->
    <g transform="translate(25, 80)">
      <rect width="210" height="80" rx="12" fill="#ffffff" stroke="#e6ebf5" stroke-width="1" />
      <text x="15" y="30" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="bold" fill="#222831">Today</text>
      <text x="15" y="55" font-family="Inter, Arial, sans-serif" font-size="12" fill="#8a95a5">2 sessions • 45 minutes</text>
    </g>
    
    <!-- Session 2 -->
    <g transform="translate(25, 170)">
      <rect width="210" height="80" rx="12" fill="#ffffff" stroke="#e6ebf5" stroke-width="1" />
      <text x="15" y="30" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="bold" fill="#222831">Yesterday</text>
      <text x="15" y="55" font-family="Inter, Arial, sans-serif" font-size="12" fill="#8a95a5">1 session • 30 minutes</text>
    </g>
    
    <!-- Session 3 -->
    <g transform="translate(25, 260)">
      <rect width="210" height="80" rx="12" fill="#ffffff" stroke="#e6ebf5" stroke-width="1" />
      <text x="15" y="30" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="bold" fill="#222831">June 12</text>
      <text x="15" y="55" font-family="Inter, Arial, sans-serif" font-size="12" fill="#8a95a5">3 sessions • 1h 15 minutes</text>
    </g>
  </g>
  
  <!-- Stats Screen -->
  <g transform="translate(620, 50)">
    <use href="#phone-frame" />
    <use href="#bottom-nav" />
    
    <!-- Active Stats Icon -->
    <g transform="translate(160, 495)">
      <path d="M-6,-6 L-6,6 M0,-6 L0,6 M6,-6 L6,6" stroke="#3b7ff5" stroke-width="1.5" />
      <text x="0" y="20" font-family="Inter, Arial, sans-serif" font-size="8" fill="#3b7ff5" text-anchor="middle">Stats</text>
    </g>
    
    <!-- Update the screen title - centered with brand blue color -->
    <text x="130" y="30" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#3b7ff5" text-anchor="middle">Practice Stats</text>
    
    <!-- Stats Cards -->
    <g transform="translate(25, 40)">
      <rect width="100" height="120" rx="12" fill="#ffffff" stroke="#e6ebf5" stroke-width="1" />
      <text x="50" y="30" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" fill="#222831" text-anchor="middle">Total Time</text>
      <text x="50" y="70" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="bold" fill="#3b7ff5" text-anchor="middle">12h 45m</text>
      <text x="50" y="90" font-family="Inter, Arial, sans-serif" font-size="10" fill="#8a95a5" text-anchor="middle">This week</text>
      
      <g transform="translate(50, 110)">
        <rect x="-25" y="-8" width="50" height="16" rx="8" fill="#e3fbf1" />
        <text x="0" y="2" font-family="Inter, Arial, sans-serif" font-size="9" fill="#38b77c" text-anchor="middle">+15%</text>
      </g>
    </g>
    
    <g transform="translate(135, 40)">
      <rect width="100" height="120" rx="12" fill="#ffffff" stroke="#e6ebf5" stroke-width="1" />
      <text x="50" y="30" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" fill="#222831" text-anchor="middle">Sessions</text>
      <text x="50" y="70" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="bold" fill="#3b7ff5" text-anchor="middle">8</text>
      <text x="50" y="90" font-family="Inter, Arial, sans-serif" font-size="10" fill="#8a95a5" text-anchor="middle">This week</text>
      
      <g transform="translate(50, 110)">
        <rect x="-25" y="-8" width="50" height="16" rx="8" fill="#e3fbf1" />
        <text x="0" y="2" font-family="Inter, Arial, sans-serif" font-size="9" fill="#38b77c" text-anchor="middle">+2</text>
      </g>
    </g>
    
    <!-- Practice Distribution Pie Chart -->
    <g transform="translate(25, 140)">
      <rect width="210" height="185" rx="12" fill="#ffffff" stroke="#e6ebf5" stroke-width="1" />
      <text x="105" y="30" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="bold" fill="#222831" text-anchor="middle">Practice By Category</text>
      
      <!-- Pie Chart -->
      <g transform="translate(105, 100)">
        <!-- Pie Chart Slices -->
        <path d="M0,0 L0,-60 A60,60 0 0,1 52,30 Z" fill="#3b7ff5" />
        <path d="M0,0 L52,30 A60,60 0 0,1 -30,52 Z" fill="#ff7a43" />
        <path d="M0,0 L-30,52 A60,60 0 0,1 -52,-30 Z" fill="#38b77c" />
        <path d="M0,0 L-52,-30 A60,60 0 0,1 0,-60 Z" fill="#f25767" />
        
        <!-- Center white circle for donut effect -->
        <circle cx="0" cy="0" r="30" fill="#ffffff" />
      </g>
    </g>
  </g>

  <!-- Media Screen -->
  <g transform="translate(890, 50)">
    <use href="#phone-frame" />
    <use href="#bottom-nav" />
    
    <!-- Active Media Icon -->
    <g transform="translate(220, 495)">
      <rect x="-6" y="-6" width="12" height="12" fill="none" stroke="#3b7ff5" stroke-width="1.5" />
      <text x="0" y="20" font-family="Inter, Arial, sans-serif" font-size="8" fill="#3b7ff5" text-anchor="middle">Media</text>
    </g>
    
    <!-- Update the screen title - centered with brand blue color -->
    <text x="130" y="30" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#3b7ff5" text-anchor="middle">Media Library</text>
    
    <!-- Search bar -->
    <g transform="translate(25, 40)">
      <rect width="210" height="40" rx="20" fill="#f8f9fc" stroke="#e6ebf5" stroke-width="1" />
      <g transform="translate(20, 20)">
        <circle cx="0" cy="0" r="7" fill="none" stroke="#8a95a5" stroke-width="1.5" />
        <line x1="5" y1="5" x2="10" y2="10" stroke="#8a95a5" stroke-width="1.5" />
      </g>
      <text x="40" y="24" font-family="Inter, Arial, sans-serif" font-size="14" fill="#8a95a5">Search media...</text>
    </g>
    
    <!-- Filters -->
    <g transform="translate(25, 100)">
      <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="12" fill="#8a95a5">All Types</text>
      <path d="M65,0 L70,-5 L75,0" stroke="#8a95a5" stroke-width="1" />
      
      <text x="120" y="0" font-family="Inter, Arial, sans-serif" font-size="12" fill="#8a95a5">Today</text>
      <path d="M155,0 L160,-5 L165,0" stroke="#8a95a5" stroke-width="1" />
    </g>
    
    <!-- Media Action Buttons -->
    <g transform="translate(25, 130)">
      <rect width="60" height="30" rx="15" fill="#3b7ff5" />
      <text x="30" y="19" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Add Photo</text>
      
      <rect x="70" y="0" width="60" height="30" rx="15" fill="#3b7ff5" />
      <text x="100" y="19" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Add Video</text>
      
      <rect x="140" y="0" width="60" height="30" rx="15" fill="#3b7ff5" />
      <text x="170" y="19" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Add Note</text>
    </g>
    
    <!-- Media Card - Video -->
    <g transform="translate(25, 190)">
      <rect width="210" height="140" rx="12" fill="#ffffff" stroke="#e6ebf5" stroke-width="1" />
      <text x="15" y="30" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="bold" fill="#222831">Pentatonic lick in Em</text>
      <text x="15" y="50" font-family="Inter, Arial, sans-serif" font-size="12" fill="#8a95a5">No description</text>
      <text x="15" y="75" font-family="Inter, Arial, sans-serif" font-size="12" fill="#8a95a5">Type: Video</text>
      <text x="15" y="95" font-family="Inter, Arial, sans-serif" font-size="12" fill="#8a95a5">Added: 05/04/2023</text>
    </g>
    
    <!-- Additional Media Card -->
    <g transform="translate(25, 350)">
      <rect width="210" height="100" rx="12" fill="#ffffff" stroke="#e6ebf5" stroke-width="1" />
      <text x="15" y="30" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="bold" fill="#222831">Scale Practice Audio</text>
      <text x="15" y="50" font-family="Inter, Arial, sans-serif" font-size="12" fill="#8a95a5">Type: Audio</text>
      <text x="15" y="70" font-family="Inter, Arial, sans-serif" font-size="12" fill="#8a95a5">Added: 05/03/2023</text>
    </g>
  </g>
  
  <!-- Metronome Screen -->
  <g transform="translate(1160, 50)">
    <use href="#phone-frame" />
    <use href="#bottom-nav" />
    
    <!-- Metronome Icon (extra) -->
    <g transform="translate(280, 495)">
      <circle cx="0" cy="0" r="12" fill="none" stroke="#3b7ff5" stroke-width="1.5" />
      <path d="M0,-8 L0,8 M-5,0 L5,0" stroke="#3b7ff5" stroke-width="1.5" />
      <text x="0" y="20" font-family="Inter, Arial, sans-serif" font-size="8" fill="#3b7ff5" text-anchor="middle">Metronome</text>
    </g>
    
    <!-- Update the screen title - centered with brand blue color -->
    <text x="130" y="30" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#3b7ff5" text-anchor="middle">Metronome</text>
    
    <!-- BPM Display -->
    <g transform="translate(130, 120)">
      <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="50" font-weight="bold" fill="#222831" text-anchor="middle">120</text>
      <text x="0" y="20" font-family="Inter, Arial, sans-serif" font-size="14" fill="#8a95a5" text-anchor="middle">BPM</text>
    </g>
    
    <!-- Tempo Slider -->
    <g transform="translate(40, 170)">
      <rect width="180" height="4" rx="2" fill="#e6ebf5" />
      <circle cx="90" cy="2" r="10" fill="#3b7ff5" />
      <text x="0" y="30" font-family="Inter, Arial, sans-serif" font-size="12" fill="#8a95a5">60</text>
      <text x="180" y="30" font-family="Inter, Arial, sans-serif" font-size="12" fill="#8a95a5" text-anchor="end">208</text>
    </g>
    
    <!-- BPM Controls -->
    <g transform="translate(130, 220)">
      <g transform="translate(-50, 0)">
        <circle cx="0" cy="0" r="25" fill="#f5f5f5" />
        <text x="0" y="5" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#222831" text-anchor="middle">−</text>
      </g>
      <g transform="translate(50, 0)">
        <circle cx="0" cy="0" r="25" fill="#f5f5f5" />
        <text x="0" y="5" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#222831" text-anchor="middle">+</text>
      </g>
    </g>
    
    <!-- Start Button -->
    <g transform="translate(130, 310)">
      <circle cx="0" cy="0" r="35" fill="#3b7ff5" />
      <path d="M-10,-20 L15,0 L-10,20 Z" fill="#ffffff" />
    </g>
    
    <!-- Time Signature options -->
    <g transform="translate(25, 380)">
      <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="bold" fill="#222831">Time Signatures</text>
      
      <g transform="translate(0, 30)">
        <rect width="40" height="25" rx="12.5" fill="#3b7ff5" />
        <text x="20" y="17" font-family="Inter, Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">4/4</text>
        
        <rect x="50" y="0" width="40" height="25" rx="12.5" fill="#f5f5f5" />
        <text x="70" y="17" font-family="Inter, Arial, sans-serif" font-size="12" fill="#8a95a5" text-anchor="middle">3/4</text>
        
        <rect x="100" y="0" width="40" height="25" rx="12.5" fill="#f5f5f5" />
        <text x="120" y="17" font-family="Inter, Arial, sans-serif" font-size="12" fill="#8a95a5" text-anchor="middle">6/8</text>
        
        <rect x="150" y="0" width="40" height="25" rx="12.5" fill="#f5f5f5" />
        <text x="170" y="17" font-family="Inter, Arial, sans-serif" font-size="12" fill="#8a95a5" text-anchor="middle">2/4</text>
      </g>
    </g>
  </g>
</svg> 