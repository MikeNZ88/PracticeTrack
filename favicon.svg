<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- White rounded square background -->
  <rect width="512" height="512" rx="100" fill="white" />
  
  <!-- Split circle background -->
  <path d="M256,56 A200,200 0 0 1 256,456 L256,56 Z" fill="#4154b3" /> <!-- Left half - blue -->
  <path d="M256,56 A200,200 0 0 0 256,456 L256,56 Z" fill="#FF6A4B" /> <!-- Right half - orange -->
  
  <!-- Outer circle border -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="white" stroke-width="12" />
  
  <!-- Text "PT" using Arial-like font -->
  <g>
    <!-- "P" in orange, positioned in left (blue) half -->
    <text x="170" y="300" font-family="Arial, sans-serif" font-size="150" font-weight="bold" fill="#FF6A4B" text-anchor="middle">P</text>
          
    <!-- "T" in blue, positioned in right (orange) half -->
    <text x="342" y="300" font-family="Arial, sans-serif" font-size="150" font-weight="bold" fill="#4154b3" text-anchor="middle">T</text>
  </g>
</svg>
