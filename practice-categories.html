<!-- Practice Categories Page -->
<section id="practice-categories-page" class="page-content">
    <div class="page-header">
        <h1>Practice Categories</h1>
        <p class="page-description">Browse and copy practice categories to your settings</p>
    </div>

    <div class="practice-categories-container">
        <div class="practice-categories-filters">
            <div class="search-box">
                <i data-lucide="search"></i>
                <input type="text" id="practice-categories-search" placeholder="Search categories...">
            </div>
            <div class="filter-box">
                <select id="practice-categories-instrument-filter">
                    <option value="">All Instruments</option>
                    <option value="piano">Piano</option>
                    <option value="guitar">Guitar</option>
                    <option value="violin">Violin</option>
                    <option value="flute">Flute</option>
                    <option value="clarinet">Clarinet</option>
                    <option value="trumpet">Trumpet</option>
                    <option value="bass">Bass</option>
                    <option value="cello">Cello</option>
                </select>
            </div>
        </div>

        <div id="practice-categories-list" class="practice-categories-list">
            <!-- Categories will be loaded here -->
        </div>
    </div>
</section>
